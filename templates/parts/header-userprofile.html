{% load static %}
<header class="position-absolute w-100 bg-transparent border-0">
    <div class="container-fluid py-3 d-flex align-items-center tex-center flex-wrap gap-10">
      <div class="logo-brand">
        <a href="{% url 'home' %}">
          <img src="{% static 'img/logo-light.png' %}" alt="logo-brand">
        </a>
      </div>
      <div class="d-flex cart gap-10 align-items-center ms-auto me-2 me-md-3 justify-content-end">
        <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping t-duration pointer lead mt-1 ms-2"></i></a>
      </div>
      <div class="formSearch d-flex align-items-center me-auto me-md-3 justify-content-center justify-content-md-start t-duration overflow-hidden">
        <form action="{% url 'search' %}" method="get">
          <div class="search">
            <input type="search" name="searchHeader" id="searchHeader" placeholder="Search Here..." class="form-control rounded-5">
          </div>
        </form>
      </div>
      {% if request.user.is_authenticated %}
      <div class="user-parent d-flex align-items-center justify-content-end ms-auto ms-md-0">
        <a href="#" class="user d-flex align-items-center gap-10">
          <div class="name">{{request.user.username}}</div>
          <img src="{% static 'img/user-img.png' %}" alt="image" width="35px" class="rounded-5">
        </a>
      </div>
      {% else %}
      <div class="d-flex gap-10">
        <a href="#" class="login bg-border-gradien bg-gradien-hover px-3 py-1 rounded-1">Login</a>
        <a href="#" class="login bg-gradien px-3 py-1 rounded-1">Sing In</a>
      </div>
      {% endif %}
    </div>
  </header>
