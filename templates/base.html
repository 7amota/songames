{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="This Site Is For Each Gamer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}">
  <!-- Googlr Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Boostrap Library -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awsome -->
  <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <script src="{% static 'js/jquery-3.x-git.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js'></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>

  <!-- Main File -->
  <link rel="stylesheet" href="{% static 'css/css-sonGames.css' %}">
  

  <title>Son Games</title>
</head>
<body>
  <!-- Start Header -->
    {% block content %}
    {% endblock content %}
  <!-- End Header -->
  <!-- open img -->
  <div class="open-img position-fixed rounded-10 t-duration d-flex align-items-center justify-content-center pointer">
    <img src="" alt="image">
  </div>
  <!-- open img -->
  <!-- Scroll To Top -->
  <div class="scroll-to-top position-fixed d-flex align-items-center justify-content-center rounded-10 text-light bg-main t-duration pointer">
    <i class="fa-solid fa-angle-up"></i>
  </div>
  <!-- Scroll To Top -->
  {% include "parts/footer.html" %}
  <!-- Main File -->

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/js-sonGames.js' %}"></script>
 

  {% comment %} <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel();
    })
  </script> {% endcomment %}
</body>
</html>
