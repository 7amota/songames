{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="use-page user-profile">
  <!-- Start Header -->
 {% include 'parts/header-utlis.html' %}
  <!-- End Header -->
  <!-- Start Landing -->
  <div class="landing position-relative mt-0">
    <div class="container text-center">
      <div class="display-5 fw-bold">Wishlist</div>
      <div class="lead d-flex justify-content-center">Go To Your <a href="{% url 'mygames' %}" class="text-black ms-1 c-white-hover">Games</a></div>
    </div>
  </div>
  <!-- End Landing -->
  <!-- Strat Edit -->
  <div class="wish-list-menu position-relative section-padding-bottom" style="margin-top: -100px;">
    <div class="container">
      <div class="row">
        {% for item in item %}
        <a href="{% url 'gamePage' item.game.slug %}" class="col-lg-2 col-sm-4 col-6 mb-3">
          <div class="box pointer crad-game action">
            <div class="position-relative image-add">
              <img src="{{item.game.logo.url}}" alt="Image" class="w-100 h-100 obj-cover mb-2">
              <i class="fa fa-plus-circle position-absolute c-black rounded-circle t-duration"></i>
            </div>
              <div class="text">
              <div class="c-gray fs-13 text-capitalize">{{item.game.features}}</div>
              <div class="text-capitalize text-truncate">{{item.game.name}}</div>
              <div>
                <div>
                  {% if item.game.status == 1 %}
                  <div class="text-capitalize price-filter">Free</div>
                  {% else %}
                  <div class="text-capitalize price-filter">Paid</div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- End Edit -->
</body>
{% endblock content %}
